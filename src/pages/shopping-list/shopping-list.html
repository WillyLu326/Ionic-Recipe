<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onAddItem(form)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="name" placeholder="Milk" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" name="amount" placeholder="2" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block icon-left type="submit" [disabled]="!form.valid">
      <ion-icon name="add"></ion-icon> Add Ingredient 
    </button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of ingredients">
        <ion-item>
          <h3>{{ ingredient.name }} ({{ ingredient.amount }})</h3>
        </ion-item>

        <ion-item-options icon-start>
          <button ion-button color="danger" (click)="onDelete(ingredient.name)"> 
            <ion-icon name="trash"></ion-icon> Delete
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
