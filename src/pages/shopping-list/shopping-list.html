<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" name="ingredientName" placeholder="Milk"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Amount</ion-label>
      <ion-input type="number" name="amount" placeholder="2"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block icon-left><ion-icon name="add"></ion-icon> Add Ingredient </button>


</ion-content>
