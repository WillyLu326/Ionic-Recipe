<ion-header>

  <ion-navbar>
    <ion-title> {{ mode }} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea type="text" placeholder="Description" formControlName="description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-select interface="popover" formControlName="difficulty" (ionChange)="onChangeSelect()">
          <ion-option *ngFor="let option of options">{{ option }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button ion-button icon-left block> <ion-icon name="add"></ion-icon> {{ mode }} Recipe </button>
  </form>
</ion-content>
