<ion-header>

  <ion-navbar>
    <ion-title> {{ mode }} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea type="text" placeholder="Description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-select interface="popover" [(ngModel)]="selectedOption" name="null"
                    (ionChange)="onChangeSelect()">
          <ion-option *ngFor="let option of options">{{ option }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
